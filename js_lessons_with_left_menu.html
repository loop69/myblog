<article class="palindrom">

    <h3>Определить числа палиндромы в диапазоне</h3>


    <label for="pal">от</label><input id="pal" size="6">

    <label for="palend">до</label><input id="palend" size="6">

    <input type="button" id="dopal" value="палиндромнуть">

    <div class="answer"></div>





    <script> // вычисление чисел палиндромов

    let dopal = document.getElementById('dopal');

    dopal.addEventListener('click', getPal);

    function getPal() {
        let pal = Number(document.getElementById('pal').value);
        let palend = Number(document.getElementById('palend').value);
        let arr = [];

        for (let i = pal; i <= palend; i++) {

            let oldNum = pal;
            let newNum = 0;

            while (pal > 0) {

                newNum = newNum * 10 + pal % 10;

                pal = parseInt(pal / 10);

            }

            if (oldNum === newNum) { arr.push(newNum); }

            pal = oldNum + 1;
            oldNum = pal;
        }

        document.querySelector('.answer').innerHTML = '<p> в указанном диапазоне обнаружены следующие палиндромы:<pre>' + arr.join("<br />") + '</pre></p>';
    }


    </script>


    <script> // таблица умножения

    let table = document.createElement("table");
    table.style = "width: 60%; height: 60%; text-align: center; line-height: 100%";

    for(let i = 1; i <=10; i++) {
        let tr = document.createElement("tr");

        for(let j = 1; j <=10; j++) {
            let td = document.createElement("td");
            td.appendChild(document.createTextNode(i * j));
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }

    let art = document.querySelector(".palindrom");

    let h3 = document.createElement("h3");

    h3.appendChild(document.createTextNode("Таблица умножения"));

    art.appendChild(h3);

    art.appendChild(table);
    table.firstElementChild.style = "background: white";

    let tabtr = document.querySelectorAll("tr");

    for (let t of tabtr)
        t.firstElementChild.style = "background: white";

    </script>

</article>
