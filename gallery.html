---
layout: default
permalink: gallery/
---
<main class="gallery">
<div class="grid-sizer"></div>

    {% for img in site.data.gallery.all-in.urls %}
    <div class="grid-item">
        <img src="/assets/images/drawing.svg" data-original="{{img}}" alt="">
    </div>
    {% endfor %}

    <script src="/assets/js/jquery.lazyload.js"></script>
    <script src="/assets/js/masonry.pkgd.js"></script>

    <script>
        let images = $('img');
        let grid = $('main.gallery');

        grid.masonry({
            itemSelector: '.grid-item',
            columnWidth: '.grid-sizer',
            gutter: 5,
            percentPosition: true

        });
        images.lazyload({
            effect: "fadeIn",
            load: function () {
                grid.masonry('layout');
            }
        });
    </script>

</main>
